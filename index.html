<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <p class="login-close">&times;</p>
        <p class="login-title ">Login Form</p>
        <div>
            <label>Email or phone</label>
            <input type="text" name="text_email_phone">
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="text_password">
        </div>
        <a class="login-link-forgotpassword" href="#">Forgot Password?</a>
        <input class="login-button" type="submit" value="LOGIN">
        <p class="not-a-member">Not a member? <a class="signup-now" href="#">Signup now</a></p>
    </form>
</body>
</html>
